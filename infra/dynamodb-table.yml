AWSTemplateFormatVersion: '2010-09-09'
Description: DynamoDB table for johns_ai_project_backend

Resources:
  ClientsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: clients
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      Tags:
        - Key: Project
          Value: johns_ai_project_backend
        - Key: Environment
          Value: production
