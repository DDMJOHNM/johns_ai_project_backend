name: 'Deploy Backend to EC2'

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0
  pull_request:
    branches:
      - main
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'
      - '*.go'
      - 'go.mod'
      - 'go.sum'
  workflow_dispatch:

env:
  GO_VERSION: '1.20'
  AWS_REGION: 'us-east-1'
  EC2_INSTANCE_ID: 'i-0d3e8d15e57ec16fc'
  S3_BUCKET: 'duskaotearoa-terraform-state'

jobs:
  build-and-deploy:
    name: 'Build and Deploy Backend'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Tidy dependencies
        run: go mod tidy
      
      - name: Build binary for Linux
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o server ./cmd/server
          chmod +x server
      
      - name: Run tests
        if: github.event_name == 'pull_request'
        run: go test -v ./...
      
      - name: Configure AWS credentials
        if: startsWith(github.ref, 'refs/tags/v')
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Upload binary to S3
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          aws s3 cp server s3://${{ env.S3_BUCKET }}/backend-deployments/server-${{ github.sha }}
          aws s3 cp server s3://${{ env.S3_BUCKET }}/backend-deployments/server-latest
      
      - name: Deploy to EC2
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Send commands to EC2 via SSM
          aws ssm send-command \
            --instance-ids ${{ env.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "sudo systemctl stop john-ai-backend.service || true",
              "sudo aws s3 cp s3://${{ env.S3_BUCKET }}/backend-deployments/server-latest /opt/john-ai-project/server",
              "sudo chmod +x /opt/john-ai-project/server",
              "sudo chown ec2-user:ec2-user /opt/john-ai-project/server",
              "sudo systemctl start john-ai-backend.service",
              "sleep 5",
              "sudo systemctl status john-ai-backend.service --no-pager"
            ]' \
            --comment "Deploy backend version ${{ github.ref_name }}" \
            --output text \
            --query "Command.CommandId" > command_id.txt
          
          # Wait for command to complete
          COMMAND_ID=$(cat command_id.txt)
          echo "Waiting for deployment command: $COMMAND_ID"
          aws ssm wait command-executed \
            --command-id $COMMAND_ID \
            --instance-id ${{ env.EC2_INSTANCE_ID }} || true
          
          # Get full command output
          echo "=== Deployment Output ==="
          aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id ${{ env.EC2_INSTANCE_ID }} \
            --query "StandardOutputContent" \
            --output text
          
          # Check if service is running
          STATUS=$(aws ssm send-command \
            --instance-ids ${{ env.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["systemctl is-active john-ai-backend.service"]' \
            --output text \
            --query "Command.CommandId")
          
          sleep 5
          
          SERVICE_STATUS=$(aws ssm get-command-invocation \
            --command-id $STATUS \
            --instance-id ${{ env.EC2_INSTANCE_ID }} \
            --query "StandardOutputContent" \
            --output text)
          
          if [ "$SERVICE_STATUS" != "active" ]; then
            echo "‚ùå Service failed to start"
            exit 1
          fi
          
          echo "‚úÖ Service is running"
      
      - name: Health check
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Get EC2 public IP
          EC2_IP=$(aws ec2 describe-instances \
            --instance-ids ${{ env.EC2_INSTANCE_ID }} \
            --query "Reservations[0].Instances[0].PublicIpAddress" \
            --output text)
          
          # Wait a bit for service to fully start
          sleep 10
          
          # Check health endpoint
          echo "Checking health at http://$EC2_IP:8080/health"
          curl -f http://$EC2_IP:8080/health || exit 1
          
          echo "‚úÖ Backend deployment successful!"
      
      - name: Notify deployment
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "üöÄ Backend ${{ github.ref_name }} deployed successfully!"
          else
            echo "‚ùå Backend deployment failed!"
            exit 1
          fi

