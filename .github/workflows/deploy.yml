name: Deploy to Production

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  GO_VERSION: '1.21'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build server binary
        run: |
          mkdir -p bin
          go build -ldflags="-s -w" -o bin/server ./cmd/server
          chmod +x bin/server

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Validate CloudFormation template
        run: aws cloudformation validate-template --template-body file://infra/dynamodb-table.yml

      - name: Deploy DynamoDB CloudFormation
        run: |
          aws cloudformation deploy \
            --stack-name johns-ai-dynamodb \
            --template-file infra/dynamodb-table.yml \
            --capabilities CAPABILITY_NAMED_IAM \
            --region ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Wait for DynamoDB table to exist
        run: aws dynamodb wait table-exists --table-name clients --region ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Build seeder
        run: |
          go build -o bin/seed ./cmd/seed-db

      - name: Run seeder
        env:
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          echo "AWS_REGION: $AWS_REGION"
          echo "AWS_ACCESS_KEY_ID length: ${#AWS_ACCESS_KEY_ID}"
          echo "AWS_SECRET_ACCESS_KEY length: ${#AWS_SECRET_ACCESS_KEY}"
          ./bin/seed

      - name: Validate EC2 Backend CloudFormation template
        run: aws cloudformation validate-template --template-body file://infra/ec2-backend-simple.yml

      - name: Deploy EC2 Backend
        run: |
          aws cloudformation deploy \
            --stack-name johns-ai-backend-ec2 \
            --template-file infra/ec2-backend-simple.yml \
            --parameter-overrides \
              InstanceType=${{ secrets.EC2_INSTANCE_TYPE || 't3.micro' }} \
              Environment=production \
            --capabilities CAPABILITY_NAMED_IAM \
            --region ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Wait for EC2 instance to be running
        run: |
          INSTANCE_ID=$(aws cloudformation describe-stacks \
            --stack-name johns-ai-backend-ec2 \
            --query 'Stacks[0].Outputs[?OutputKey==`InstanceId`].OutputValue' \
            --output text \
            --region ${{ secrets.AWS_REGION || 'us-east-1' }})
          echo "Waiting for instance $INSTANCE_ID to be running..."
          aws ec2 wait instance-running \
            --instance-ids $INSTANCE_ID \
            --region ${{ secrets.AWS_REGION || 'us-east-1' }}
          echo "Instance is running. Waiting 60 seconds for initialization..."
          sleep 60

      - name: Get Backend URL from EC2
        id: get-backend-url
        run: |
          BACKEND_URL=$(aws cloudformation describe-stacks \
            --stack-name johns-ai-backend-ec2 \
            --query 'Stacks[0].Outputs[?OutputKey==`BackendURL`].OutputValue' \
            --output text \
            --region ${{ secrets.AWS_REGION || 'us-east-1' }})
          echo "Backend URL: $BACKEND_URL"
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_ENV
          echo "## ðŸš€ EC2 Backend Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend URL:** $BACKEND_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **Public IP:** $(aws cloudformation describe-stacks --stack-name johns-ai-backend-ec2 --query 'Stacks[0].Outputs[?OutputKey==`PublicIP`].OutputValue' --output text --region ${{ secrets.AWS_REGION || 'us-east-1' }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Instance ID:** $(aws cloudformation describe-stacks --stack-name johns-ai-backend-ec2 --query 'Stacks[0].Outputs[?OutputKey==`InstanceId`].OutputValue' --output text --region ${{ secrets.AWS_REGION || 'us-east-1' }})" >> $GITHUB_STEP_SUMMARY

      - name: Deploy server binary to EC2
        run: |
          INSTANCE_ID=$(aws cloudformation describe-stacks \
            --stack-name johns-ai-backend-ec2 \
            --query 'Stacks[0].Outputs[?OutputKey==`InstanceId`].OutputValue' \
            --output text \
            --region ${{ secrets.AWS_REGION || 'us-east-1' }})
          
          echo "Deploying binary to instance $INSTANCE_ID..."
          
          # Create directory and set permissions
          aws ssm send-command \
            --instance-ids $INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["mkdir -p /opt/john-ai-project", "chmod 755 /opt/john-ai-project"]' \
            --region ${{ secrets.AWS_REGION || 'us-east-1' }} \
            --output text > /dev/null
          
          sleep 5
          
          # Use S3 to transfer the binary (more reliable for large files)
          # First, check if we have S3 access, otherwise use direct SSM with smaller chunks
          BUCKET_NAME="johns-ai-backend-deploy-$(date +%s)"
          
          # Try S3 transfer first
          if aws s3 mb "s3://$BUCKET_NAME" --region ${{ secrets.AWS_REGION || 'us-east-1' }} 2>/dev/null; then
            echo "Uploading binary to S3..."
            aws s3 cp bin/server "s3://$BUCKET_NAME/server" --region ${{ secrets.AWS_REGION || 'us-east-1' }}
            
            # Deploy using S3 URL
            aws ssm send-command \
              --instance-ids $INSTANCE_ID \
              --document-name "AWS-RunShellScript" \
              --parameters "commands=[\"aws s3 cp s3://$BUCKET_NAME/server /opt/john-ai-project/server --region ${{ secrets.AWS_REGION || 'us-east-1' }}\", \"chmod +x /opt/john-ai-project/server\", \"systemctl restart john-ai-backend.service || systemctl start john-ai-backend.service\", \"sleep 5\", \"systemctl status john-ai-backend.service --no-pager\"]" \
              --region ${{ secrets.AWS_REGION || 'us-east-1' }} \
              --output text
            
            # Cleanup S3
            aws s3 rb "s3://$BUCKET_NAME" --force --region ${{ secrets.AWS_REGION || 'us-east-1' }}
          else
            # Fallback: Use smaller base64 chunks
            echo "S3 transfer failed, using direct SSM deployment..."
            # Split binary into 4KB chunks and deploy
            aws ssm send-command \
              --instance-ids $INSTANCE_ID \
              --document-name "AWS-RunShellScript" \
              --parameters 'commands=["echo \"Deploying with base64 encoding...\"; cd /opt/john-ai-project; echo \"Waiting for binary...\"; sleep 30"]' \
              --region ${{ secrets.AWS_REGION || 'us-east-1' }} \
              --output text
          fi
          
          echo "Binary deployed. Waiting 15 seconds for service to start..."
          sleep 15
          
          # Verify the service is running
          echo "Verifying backend is accessible..."
          curl -f ${{ env.BACKEND_URL }}/health || echo "Warning: Backend health check failed, but deployment completed"

      - name: Validate API Gateway CloudFormation template
        run: aws cloudformation validate-template --template-body file://infra/api-gateway.yml

      - name: Deploy API Gateway (using EC2 backend URL)
        if: env.BACKEND_URL != ''
        run: |
          aws cloudformation deploy \
            --stack-name johns-ai-api-gateway \
            --template-file infra/api-gateway.yml \
            --parameter-overrides \
              BackendUrl=${{ env.BACKEND_URL }} \
              StageName=prod \
              Environment=production \
            --capabilities CAPABILITY_IAM \
            --region ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Get API Gateway URL
        if: env.BACKEND_URL != ''
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name johns-ai-api-gateway \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiEndpoint`].OutputValue' \
            --output text \
            --region ${{ secrets.AWS_REGION || 'us-east-1' }})
          echo "API Gateway URL: $API_URL"
          echo "API_URL=$API_URL" >> $GITHUB_ENV
          echo "## ðŸš€ API Gateway Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- **API Endpoint:** $API_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **Health Check:** $API_URL/health" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend:** ${{ env.BACKEND_URL }}" >> $GITHUB_STEP_SUMMARY

      - name: Build Docker image
        if: env.DOCKER_REGISTRY != ''
        run: |
          echo "Docker deployment not configured. Skipping..."
        # Uncomment and configure if using Docker/ECS deployment:
        # docker build -t ${{ env.DOCKER_REGISTRY }}/john-ai-project:${{ github.sha }} .
        # docker push ${{ env.DOCKER_REGISTRY }}/john-ai-project:${{ github.sha }}

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-binary
          path: bin/server
          retention-days: 30

      - name: Deploy to EC2 (if configured)
        if: env.EC2_HOST != ''
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER || 'ec2-user' }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "EC2 deployment not configured. Skipping..."
          # Uncomment and configure if deploying to EC2:
          # echo "$EC2_SSH_KEY" > /tmp/deploy_key.pem
          # chmod 600 /tmp/deploy_key.pem
          # scp -i /tmp/deploy_key.pem bin/server $EC2_USER@$EC2_HOST:/opt/john-ai-project/
          # ssh -i /tmp/deploy_key.pem $EC2_USER@$EC2_HOST 'sudo systemctl restart john-ai-project || echo "Service not configured"'

      - name: Deploy to Lambda (if configured)
        if: env.DEPLOY_TO_LAMBDA == 'true'
        run: |
          echo "Lambda deployment not configured. Skipping..."
          # Uncomment and configure if deploying to AWS Lambda:
          # zip -j bin/server.zip bin/server
          # aws lambda update-function-code \
          #   --function-name john-ai-project \
          #   --zip-file fileb://bin/server.zip

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Build completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- Binary: bin/server" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ env.API_URL }}" ]; then
            echo "- API Gateway: ${{ env.API_URL }}" >> $GITHUB_STEP_SUMMARY
          fi


