name: CI with DynamoDB Local

on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ env.GOMODCACHE }}
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Vet
        run: go vet ./...

  test:
    runs-on: ubuntu-latest
    needs: build
    services:
      dynamodb:
        image: amazon/dynamodb-local:latest
        ports: ['8000:8000']

    env:
      DYNAMODB_ENDPOINT: http://localhost:8000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for DynamoDB Local to be available
        run: |
          set -e
          echo "Waiting for DynamoDB Local at http://localhost:8000..."
          for i in $(seq 1 30); do
            if curl -sSf http://localhost:8000/ >/dev/null 2>&1; then
              echo "DynamoDB Local is available"
              exit 0
            fi
            echo "  DynamoDB not ready yet ($i/30), sleeping 2s..."
            sleep 2
          done
          echo "Timed out waiting for DynamoDB Local" >&2
          exit 1

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        # Tests use DYNAMODB_ENDPOINT from env (no AWS credentials needed for local DynamoDB)
        run: go test ./... -v
