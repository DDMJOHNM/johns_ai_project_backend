name: CI with DynamoDB Local

on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ env.GOMODCACHE }}
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Vet
        run: go vet ./...

  test:
    runs-on: ubuntu-latest
    needs: build
    services:
      dynamodb:
        image: amazon/dynamodb-local:latest
        ports: ['8000:8000']
        options: >-
          --health-cmd=CMD-SHELL,curl -f http://localhost:8000/ || exit 1
          --health-interval=5s
          --health-timeout=2s
          --health-retries=6

    env:
      DYNAMODB_ENDPOINT: http://localhost:8000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        # Tests use DYNAMODB_ENDPOINT from env (no AWS credentials needed for local DynamoDB)
        run: go test ./... -v
