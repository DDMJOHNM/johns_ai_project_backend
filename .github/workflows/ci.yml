name: CI with DynamoDB Local

on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ env.GOMODCACHE }}
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Vet
        run: go vet ./...

  test:
    runs-on: ubuntu-latest
    needs: build
    services:
      dynamodb:
        image: amazon/dynamodb-local:1.23.0
        ports: ['8000:8000']

    env:
      DYNAMODB_ENDPOINT: http://localhost:8000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dump Docker containers (diagnostics)
        run: |
          echo "Listing all Docker containers (short):" || true
          docker ps -a --format "{{.ID}} {{.Image}} {{.Status}}" || true
          echo
          echo "Looking for dynamodb-local containers (by image)" || true
          docker ps -a --filter ancestor=amazon/dynamodb-local:1.23.0 --format '{{.ID}} {{.Image}} {{.Status}}' || true
          CID=$(docker ps -a --filter ancestor=amazon/dynamodb-local:1.23.0 --format '{{.ID}}' | head -n1 || true)
          if [ -n "$CID" ]; then
            echo "Found container $CID; printing last 200 lines of logs:";
            docker logs --tail 200 "$CID" || true
          else
            echo "No dynamodb-local container found yet.";
          fi

      - name: Wait for DynamoDB Local to be available (longer timeout + diagnostics)
        run: |
          set -e
          echo "Waiting for DynamoDB Local at http://localhost:8000..."
          for i in $(seq 1 60); do
            if curl -sSf http://localhost:8000/ >/dev/null 2>&1; then
              echo "DynamoDB Local is available"
              exit 0
            fi
            echo "  DynamoDB not ready yet ($i/60), sleeping 5s..."
            sleep 5
          done
          echo "Timed out waiting for DynamoDB Local" >&2
          echo "--- Diagnostics after timeout ---"
          docker ps -a --format "{{.ID}} {{.Image}} {{.Status}}" || true
          CID=$(docker ps -a --filter ancestor=amazon/dynamodb-local:1.23.0 --format '{{.ID}}' | head -n1 || true)
          if [ -n "$CID" ]; then
            echo "Container $CID logs:";
            docker logs --tail 500 "$CID" || true
          else
            echo "No dynamodb-local container found.";
          fi
          exit 1

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        # Tests use DYNAMODB_ENDPOINT from env (no AWS credentials needed for local DynamoDB)
        run: go test ./... -v
